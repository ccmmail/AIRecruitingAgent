<!doctype html>
<html><body>
<script>
  (function () {
    function b64urlToObj(b64url) {
      const pad = (s) => s + "=".repeat((4 - (s.length % 4)) % 4);
      const s = pad(b64url).replace(/-/g, "+").replace(/_/g, "/");
      return JSON.parse(atob(s));
    }

    const hash = location.hash.replace(/^#/, "");
    const p = new URLSearchParams(hash);

    const err = p.get("error");
    if (err) { document.body.textContent = "Authentication error: " + (p.get("error_description") || err); return; }

    const accessToken = p.get("access_token");
    const idToken     = p.get("id_token");
    const expiresIn   = parseInt(p.get("expires_in") || "0", 10);
    const state       = p.get("state");

    if (!accessToken || !idToken || !expiresIn || !state) {
      document.body.textContent = "Authentication failed: missing token(s).";
      return;
    }

    // Verify state
    const expectedState = sessionStorage.getItem("ai_recruiting_agent_oauth_state");
    if (expectedState && state !== expectedState) {
      document.body.textContent = "Authentication failed: state mismatch.";
      return;
    }

    // Verify nonce in the id_token payload
    try {
      const payload = b64urlToObj(idToken.split(".")[1] || "");
      const expectedNonce = sessionStorage.getItem("ai_recruiting_agent_oauth_nonce");
      if (expectedNonce && payload.nonce !== expectedNonce) {
        document.body.textContent = "Authentication failed: nonce mismatch.";
        return;
      }
    } catch {
      document.body.textContent = "Authentication failed: invalid id_token.";
      return;
    }

    // Persist token
    const token = {
      accessToken,
      idToken,
      expiresAt: Date.now() + (expiresIn * 1000)
    };
    try { localStorage.setItem("ai_recruiting_agent_auth", JSON.stringify(token)); } catch {}

    // Cleanup
    sessionStorage.removeItem("ai_recruiting_agent_oauth_state");
    sessionStorage.removeItem("ai_recruiting_agent_oauth_nonce");

    // Back to the app
    location.replace("/panel");
  })();
</script>
</body></html>
