<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 200px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .icon {
      width: 32px;
      height: 32px;
      background: #2563eb;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
    }
    .title {
      font-weight: 600;
      font-size: 16px;
    }
    .subtitle {
      color: #6b7280;
      font-size: 12px;
    }
    .button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
      font-weight: 500;
    }
    .button:hover {
      background: #1d4ed8;
    }
    .button.secondary {
      background: #f3f4f6;
      color: #374151;
    }
    .button.secondary:hover {
      background: #e5e7eb;
    }
    .status {
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="icon">ðŸ“„</div>
    <div>
      <div class="title">AI Recruiting Agent</div>
      <div class="subtitle">Job Application Helper</div>
    </div>
  </div>
  
  <button id="openPanel" class="button">Open Assistant Panel</button>
  <button id="togglePanel" class="button secondary">Toggle Panel</button>
  
  <div class="status" id="status">Ready to help with your job applications</div>

  <script src="popup.js"></script>
</body>
</html>
